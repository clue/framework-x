name: CI

on:
  push:
  pull_request:

jobs:
  PHPUnit:
    name: PHPUnit (PHP ${{ matrix.php }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - windows-2019
        php:
          - 8.1
          - 8.0
          - 7.4
          - 7.3
          - 7.2
          - 7.1
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug
      - run: composer install
      - run: vendor/bin/phpunit --coverage-text --stderr
        if: ${{ matrix.php >= 7.3 }}
      - run: vendor/bin/phpunit --coverage-text --stderr -c phpunit.xml.legacy
        if: ${{ matrix.php < 7.3 }}

  Built-in-webserver:
    name: Built-in webserver (PHP ${{ matrix.php }})
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        php:
          - 8.1
          - 8.0
          - 7.4
          - 7.3
          - 7.2
          - 7.1
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - run: composer remove --dev phpunit/phpunit
      - run: php examples/index.php &
      - run: bash tests/await.sh
      - run: bash tests/acceptance.sh

  Docker:
    name: Docker (${{ matrix.dockerfile }})
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        dockerfile:
          - "Dockerfile-basics"
          - "Dockerfile-production"
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
      - run: cp tests/${{ matrix.dockerfile }} tests/install-as-dep/Dockerfile
      - run: cd tests/install-as-dep && composer config --unset repositories.0 && composer install && tar -czh . | docker build -
      - run: docker run -d -p 8080:8080 $(docker images -q | head -n1)
      - run: docker exec -u root $(docker ps -qn1) touch LICENSE composer.json && docker exec -u root $(docker ps -qn1) mkdir tests/
      - run: bash tests/await.sh
      - run: bash tests/acceptance.sh
      - run: docker stop $(docker ps -qn1)
      - run: docker logs $(docker ps -qn1)
        if: ${{ always() }}

  nginx-webserver:
    name: nginx + PHP-FPM (PHP ${{ matrix.php }})
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        php:
          - 8.1
          - 8.0
          - 7.4
          - 7.3
          - 7.2
          - 7.1
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - run: composer remove --dev phpunit/phpunit
      - run: docker run -d -v "$PWD":/home/framework-x php:${{ matrix.php }}-fpm
      - run: docker run -d -p 80:80 --link $(docker ps -qn1):php -v "$PWD":/home/framework-x -v "$PWD"/examples/nginx/nginx.conf:/etc/nginx/conf.d/default.conf nginx:stable-alpine
      - run: bash tests/await.sh http://localhost
      - run: bash tests/acceptance.sh http://localhost

  Apache-webserver:
    name: Apache webserver (PHP ${{ matrix.php }})
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        php:
          - 8.1
          - 8.0
          - 7.4
          - 7.3
          - 7.2
          - 7.1
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - run: composer remove --dev phpunit/phpunit
      - run: docker run -d -p 80:80 -v "$PWD":/home/framework-x php:${{ matrix.php }}-apache sh -c "rmdir /var/www/html;ln -s /home/framework-x/examples/apache /var/www/html;ln -s /etc/apache2/mods-available/rewrite.load /etc/apache2/mods-enabled; apache2-foreground"
      - run: bash tests/await.sh http://localhost
      - run: bash tests/acceptance.sh http://localhost

  PHP-webserver:
    name: PHP webserver (PHP ${{ matrix.php }})
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        php:
          - 8.1
          - 8.0
          - 7.4
          - 7.3
          - 7.2
          - 7.1
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - run: composer remove --dev phpunit/phpunit
      - run: php -S localhost:8080 examples/index.php &
      - run: bash tests/await.sh
      - run: bash tests/acceptance.sh
